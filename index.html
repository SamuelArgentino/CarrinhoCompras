<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Numans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    <main>
        <img src="./img/bag.svg" alt="sacola de compras">
        <form>
        <input class="input-item" id="input-item" type="text" placeholder="Digite o item que deseja adicionar"/>
        <button class="adicionar-botao" id="adicionar-item">Salvar item</button>
        </form>


        
        <ul id="lista-de-compras">
            <h2>Lista de compras</h2>
            <hr />
            <p id="mensagem-lista-vazia" style="display: block">Sua lista está vazia. Adicione itens a ela para não esquecer nada na próxima compra!</p>
        </ul>

        <ul id="lista-comprados">
        <h2 id="titulo-comprados" style="display: none">Comprado</h2>
        <hr />
       </ul>
    </main>
    <script src="scripts.js" type="module"></script>
</body>
</html>
